name: Go CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.1'
    
    - name: Run tests
      run: go test -race -coverprofile=coverage.out ./...
    
    - name: Display coverage
      run: go tool cover -func=coverage.out