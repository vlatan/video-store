name: Video Store CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.1'
    
    - name: Clean test cache
      run: go clean -testcache
    
    - name: Run tests
      env:
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      run: go test -race -coverprofile=coverage.out ./...
    
    - name: Display coverage
      run: go tool cover -func=coverage.out

    - name: Generate coverage HTML
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: coverage.html
  
  sast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Run gosec security scanner
        env:
          GO111MODULE: on
        uses: securego/gosec@v2.22.11
        with:
          args: ./...
  
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
      
      - name: Check for relevant file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant:
              - '.github/**'
              - 'cmd/**'
              - 'internal/**'
              - 'web/**'
              - 'Dockerfile'
              - 'go.mod'
              - 'go.sum'

  build-push-images:
    needs: [tests, sast, check-changes]
    if: needs.check-changes.outputs.relevant == 'true'
    runs-on: ubuntu-latest
  
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        target: [app, worker, backup]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: TARGET=${{ matrix.target }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push-images
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Pull fresh images
            for service in app worker backup; do
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${service} &
            done
            wait

            # Recreate the service
            docker compose -f ${{ secrets.COMPOSE_FILE }} \
            up --detach --remove-orphans \
            --scale ${{ secrets.SERVICE_NAME }}=${{ secrets.SERVICE_REPLICAS }} \
            ${{ secrets.SERVICE_NAME }}