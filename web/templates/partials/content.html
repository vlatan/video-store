{{ define "content.html" }}

<div id="scroller" class="scroll-content">

    {{ range .Posts }}
    <a class="video-link" href="/posts/{{ .VideoID }}">
        <span class="video-img-wrap">
            <img class="video-img" alt="{{.Title}}" src="{{ .Thumbnail.URL }}" srcset="{{ .Srcset }}">
        </span>
        <h2 class="video-title">{{ .Title }}</h2>
    </a>
    {{ end }}

    <template id="post_template">
        <a class="video-link" href="#">
            <span class="video-img-wrap">
                <img class="video-img" src="#">
            </span>
            <h2 class="video-title"></h2>
        </a>
    </template>

</div>

<div class="sentinel" id="sentinel">
    <div role="status"></div>
</div>

{{ end }}
