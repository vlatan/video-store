<div id="scroller" class="scroll-content">

    {{ range $index, $item := .Posts.Items }}
    <a class="video-link" href="/video/{{ $item.VideoID }}/">
        <span class="video-img-wrap">
            <img {{ if gt $index 3 }} loading="lazy" {{ end }} class="video-img" alt="{{ $item.Title }}"
                src="{{ $item.Thumbnail.Url  }}" srcset="{{ $item.Srcset }}">
        </span>
        <h2 class="video-title">{{ $item.Title }}</h2>
    </a>
    {{ end }}

    <template id="post_template">
        <a class="video-link" href="#">
            <span class="video-img-wrap">
                <img loading="lazy" class="video-img" src="#">
            </span>
            <h2 class="video-title"></h2>
        </a>
    </template>

</div>

<div class="sentinel" id="sentinel">
    <div role="status"></div>
</div>
